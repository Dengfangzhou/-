<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
	<link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
	<link rel="stylesheet" href="./css/base.css">
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/mui/js/mui.picker.js"></script>
	<script src="./assets/mui/js/mui.poppicker.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/public.js"></script>
	<script src="./js/city.js"></script>
	<script src="./js/editAddRess.js"></script>
	<style>
		.btn {
			width: 100%;

		}
	</style>
	<title>移动电商乐淘</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<a href="javascript:; " class="mui-icon mui-icon-back mui-pull-left"></a>
		<h1 class="mui-title">添加收货地址管理</h1>
		<a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<div class="mui-content">
		<form class="mui-input-group" id="formBox">

		</form>
	</div>
	<script type="text/template" id="temoInfo">
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="收货人姓名" id="addRessName" value="<%= recipients %>">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="邮编" id="postcode" value="<%= postCode %>" >
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="省市区" id="selectCity" readonly value="<%= address %>">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="详细地址" id="addRess" value="<%= addressDetail %>">
		</div>
		<div class="mui-button-row">
			<input type="button" value="确认" class="mui-btn mui-btn-primary btn" id="addAddRessBtn">
		</div>
	</script>



	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars">
				<span class="mui-badge mui-badge-danger">45</span>
			</span>

			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>

</body>

</html>
