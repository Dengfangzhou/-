<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/public.js"></script>
	<script src="./js/user.js"></script>
	<title>移动电商乐淘</title>
	<style>
		.logOut {
			text-align: center;

		}

		.mui-table-view {
			margin-top: 0 !important;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<a href="javascript:; " class="mui-icon mui-icon-back mui-pull-left"></a>
		<h1 class="mui-title">会员中心</h1>
		<a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view" id="uesrInfoBox">


		</ul>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="./modify.html">修改密码</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">我的购物车</a>
			</li>
			<li class="mui-table-view-cell">

			</li>
			<li class="mui-table-view-cell">
				<a class="logOut" href="javascript:;">退出登录</a>
			</li>
		</ul>

	</div>


	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">

			<span class="mui-tab-label">分类</span>
		</a>

			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script type="text/template" id="tempId">
		<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="./images/user.jpg">
					<div class="mui-media-body">
						<%= mobile %>
						<p class='mui-ellipsis'>账号: <%=  username %></p>
					</div>
				</a>
			</li>
	</script>
