<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<a href="javascript:; " class="mui-icon mui-icon-back mui-pull-left"></a>

		<h1 class="mui-title">修改密码</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>原始密码</label>
				<input type="password" class="mui-input-password" placeholder="请输入原始密码" id="originPass">
			</div>
			<div class="mui-input-row">
				<label>新密码</label>
				<input type="password" class="mui-input-password" placeholder="请输入新密码" id="newPass">
			</div>
			<div class="mui-input-row">
				<label>确认新密码</label>
				<input type="password" class="mui-input-password" placeholder="请确认新密码" id="confirmPass">
			</div>
			<div class="mui-input-row">
				<label>验证码</label>
				<input type="text" class="mui-input-clear" placeholder="请输入认证码" id="vCode">
				<a href="#" class="getCode">获取验证码</a>
			</div>
			<div class="mui-button-row">
				<input type="button" class="mui-btn mui-btn-primary btn" value="确认修改密码" id="modifyBtn">

			</div>
		</form>


	</div>




	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>

			</span>

			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
