<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/scarch.css">
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/search.js"></script>
	<script src="./js/public.js"></script>
	

	<title>移动电商乐淘</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<h1 class="mui-title">搜索中心</h1>
		<a href="javascript:; " class="mui-icon mui-icon-back mui-pull-left"></a>

	</header>
	<div class="mui-content">
		<div class="container">
			<div class="search">
				<input type="text" placeholder="搜索您喜欢的商品" id="ltSearch">
				<input type="button" value="搜索" id="search-btn">
			</div>
			<div class="history mui-clearfix">
				<span>搜索历史</span>
				<span class="mui-icon mui-icon-trash" id="ltRemove">清空历史</span>
			</div>
			<div class="history-search">
				<ul class="mui-table-view" id="ltHistory">
						<!-- 列表动态渲染 -->
				</ul>
			</div>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars">
				<span class="mui-badge mui-badge-danger">45</span>
			</span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script type="text/template" id="ltInfo">
		<% for(var i = 0; i < data.length;i++){%>
			<li class='mui-table-view-cell'><%= data[i] %> </li>
		<%}%>
	</script>
</body>

</html>
