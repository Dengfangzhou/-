<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/details.css">
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/public.js"></script>
	<script src="./js/details.js"></script>
	<title>移动电商乐淘</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<h1 class="mui-title">商品详情</h1>
	</header>
	<div class="mui-content box mui-scroll-wrapper">

		<div class="mui-scroll">
			<div id="detailsBox" class="">


			</div>
		
		</div>

	</div>







	<script type="text/template" id="tempInfo">
		<div class="mui-slider">
			<div class="mui-slider-group">
				<div class="mui-slider-item"><a href="#"><img src="<%= pic[0].picAddr%>" /></a></div>
			</div>
		</div>
		<div class="title">
			<%= proName %>
		</div>
		<div class="pirce">
			价格:
			<span>¥<%= price %></span>
			<span>¥<%= oldPrice %></span>
		</div>
		<div class="size">
			尺码:
			<% var size = size.split('-')%>
			<% for(var i = size[0]; i<size[1];i++){%>
					<span><%= i%></span>


				<%}%>
			
			

		</div>
		<div class="number">
				数量:
				<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
					<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
					<input class="mui-numbox-input" type="number" value="1" />
					<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
				</div>
				剩余:<%= num %>件
			</div>

			<div class="buy">
				<a href="cart.html">查看购物车</a>
				<a href="javascript:;" id="joinBuy">加入购物车</a>
			</div>
	</script>



	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars">
				<span class="mui-badge mui-badge-danger">45</span>
			</span>

			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>

</body>

</html>
