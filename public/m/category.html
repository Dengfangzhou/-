<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/category.css">
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/category.js"></script>
	<script src="./js/public.js"></script>

	<title>移动电商乐淘</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<h1 class="mui-title">乐淘云购</h1>
		<a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<div class="lt-content">
		<div class="lt-left">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul id="firstList">

					</ul>

				</div>
			</div>
		</div>
		<div class="lt-right">
			<ul id="secondListCategory">

			</ul>
		</div>
	</div>

	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="category.html">
			<span class="mui-icon mui-icon-bars">
				<span class="mui-badge mui-badge-danger">45</span>
			</span>

			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script type="text/tamplate" id="firstCategory">
		<% for(var i =0 ;i < rows.length;i++){%>
			<li data-id="<%= rows[i].id %>">
					<a href="javascript:;">
				<%=rows[i].categoryName %>
					</a>
				</li>

			<%} %>
	</script>
	<script type="text/tamplate" id="secondList">
		<% for(var i =0 ;i < rows.length;i++){%>
			<li>
				<a href="javascript:;">
					<img src="<%=rows[i].brandLogo%>" alt="">
					<p><%=rows[i].brandName%></p>
				</a>
			</li>
		
			<%} %>
			<% if(!rows.length){%>
				<div > 暂无数据 </div>
			<% } %>
	</script>
</body>


</html>
