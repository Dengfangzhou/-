<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/search-result.css">
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/search-result.js"></script>
	<script src="./js/public.js"></script>

	<title>移动电商乐淘</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<h1 class="mui-title">搜索结果</h1>
		<a href="javascript:; " class="mui-icon mui-icon-back mui-pull-left"></a>

	</header>
	<div  id="refreshContainer">
		<div>
			<div class="filter">
				<div class="mui-row">
					<div class="mui-col-xs-6" id="priceSort">
						价格<span class="mui-icon mui-icon-arrowdown"></span>
					</div>
					<div class="mui-col-xs-6" id="sellSort">
						销量<span class="mui-icon mui-icon-arrowdown"></span>
					</div>
				</div>
			</div>
			<div class="product">
				<ul id="productList">

				</ul>
			</div>
		</div>
	</div>


	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars">
				<span class="mui-badge mui-badge-danger">45</span>
			</span>

			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script type="text/template" id="tempInfo">
		<% for(var i = 0; i < data.length;i++){%>
			<li>
				<a href="details.html?id=<%=data[i].id%>">
					<img src="<%= data[i].pic[0].picAddr %>" alt="">
					<p><%= data[i].proName %></p>
					<span><%=data[i].price %></span>
					<span><%=data[i].oldPrice %></span>
					<button class="product-button">立即购买</button>
				</a>
			</li>
	<%}%>
	</script>

</body>

</html>
