<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script src="./js/address.js"></script>
	<script src="./js/public.js"></script>
	<style>
		.addRess {
			font-size: 14px;
			display: block;
			width: 100%;
			padding: 10px 0;

			text-align: center;
			color: inherit;
		}
	</style>
	<title>移动电商乐淘</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav lt-header">
		<a href="javascript:; " class="mui-icon mui-icon-back mui-pull-left"></a>
		<h1 class="mui-title">收货地址管理</h1>
		<a href="javascript:; " class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<div class="mui-content">
		<a href="./addAddRess.html" class="addRess">添加收货地址</a>
		<ul class="mui-table-view" id="addRessBox">

		</ul>
	</div>
	<script type="text/template" id="addRessId">

		<% for(var i = 0; i < data.length;i++ ){ %>
			<li class="mui-table-view-cell mui-media">
					<div class="mui-slider-right mui-disabled" data-id="<%=data[i].id %>">
							<span class="mui-btn mui-btn-blue editBtn" href="javascript:; ">编辑</span>

							<a class="mui-btn mui-btn-red addRessDle" href="javascript:;" >删除</a>
						</div>
					<div class="mui-media-body mui-slider-handle">
						邮编 : <%=data[i].postCode %> 收货人 : <%=data[i].recipients %>
						<p class='mui-ellipsis'><%=data[i].address %> <%=data[i].addressDetail %></p>
					</div>
				</a>
			</li>
		<%}%>
	</script>



	<nav class="mui-bar mui-bar-tab footer lt-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars">
				<span class="mui-badge mui-badge-danger">45</span>
			</span>

			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>

</body>

</html>
